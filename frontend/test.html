<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Data from API</title>
</head>
<body>
    <div id="dataContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function fetchDataAndDisplay(apiUrl) {
            try {
                const response = await axios.get(apiUrl);
                const data = response.data;
                if (response.status === 200) {
                    const dataContainer = document.getElementById('dataContainer');
                    dataContainer.innerHTML = ''; // Clear previous content

                    data.forEach(entry => {
                        const entryDiv = document.createElement('div');
                        entryDiv.textContent = JSON.stringify(entry);
                        dataContainer.appendChild(entryDiv);
                    });
                } else {
                    console.log(`Failed to fetch data. Status code: ${response.status}`);
                }
            } catch (error) {
                console.error(`Error fetching data: ${error.message}`);
            }
        }

        // Usage example
        const apiUrl = 'http://localhost:8000/apis/datasetvotes';
        fetchDataAndDisplay(apiUrl);
    </script>
</body>
</html>
